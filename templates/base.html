<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Energy Dashboard{% endblock %}</title>

    <!-- iOS PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Energy Dashboard">
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='images/apple-touch-icon.png') }}">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/favicon.png') }}">

    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

    <!-- SnowUI Design System -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/snowui-tokens.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/snowui-components.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>

    {% block extra_head %}{% endblock %}
</head>
<body>
    <!-- Mobile Menu Toggle -->
    <button class="mobile-menu-toggle" id="mobileMenuToggle" aria-label="Toggle menu">
        <span>â˜°</span>
    </button>

    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <!-- Sidebar Header -->
            <div class="sidebar-header">
                <div class="sidebar-logo" aria-hidden="true">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z"/>
                    </svg>
                </div>
                <div>
                    <h1 class="text-h4">Energy</h1>
                    <span class="text-caption">Dashboard</span>
                </div>
            </div>

            <!-- Navigation -->
            <nav class="nav-sidebar" role="navigation" aria-label="Main navigation">
                <a href="{{ url_for('overview') }}" class="nav-sidebar-item {% if request.endpoint == 'overview' %}active{% endif %}">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="3" width="7" height="7"/><rect x="14" y="3" width="7" height="7"/><rect x="14" y="14" width="7" height="7"/><rect x="3" y="14" width="7" height="7"/>
                    </svg>
                    <span>Overview</span>
                </a>
                <a href="{{ url_for('realtime') }}" class="nav-sidebar-item {% if request.endpoint == 'realtime' %}active{% endif %}">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="22 12 18 12 15 21 9 3 6 12 2 12"/>
                    </svg>
                    <span>Real-time</span>
                </a>
                <a href="{{ url_for('costs') }}" class="nav-sidebar-item {% if request.endpoint == 'costs' %}active{% endif %}">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="12" y1="1" x2="12" y2="23"/><path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"/>
                    </svg>
                    <span>Costs</span>
                </a>
                <a href="{{ url_for('history') }}" class="nav-sidebar-item {% if request.endpoint == 'history' %}active{% endif %}">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="22 17 13.5 8.5 8.5 13.5 2 7"/><polyline points="16 17 22 17 22 11"/>
                    </svg>
                    <span>History</span>
                </a>
                <a href="{{ url_for('settings') }}" class="nav-sidebar-item {% if request.endpoint == 'settings' %}active{% endif %}">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="3"/><path d="M12 1v6m0 6v6M5.93 5.93l4.24 4.24m5.66 5.66l4.24 4.24M1 12h6m6 0h6m-8.66 5.07l4.24-4.24M5.93 18.07l4.24-4.24"/>
                    </svg>
                    <span>Settings</span>
                </a>
            </nav>

            <!-- Theme Toggle -->
            <div class="sidebar-footer">
                <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
                    <span id="themeIcon">ðŸŒ™</span>
                    <span id="themeText">Dark Mode</span>
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            {% block content %}{% endblock %}
        </main>
    </div>

    <!-- Mobile Menu Backdrop -->
    <div class="mobile-backdrop" id="mobileBackdrop"></div>

    <!-- Base JavaScript -->
    <script>
        // Theme Management
        function initTheme() {
            let savedTheme = 'dark';
            try {
                savedTheme = localStorage.getItem('theme') || 'dark';
            } catch (e) {
                console.warn('localStorage not available, using default theme');
            }
            document.documentElement.setAttribute('data-theme', savedTheme);
            updateThemeUI(savedTheme);
        }

        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', newTheme);
            try {
                localStorage.setItem('theme', newTheme);
            } catch (e) {
                console.warn('localStorage not available, theme will not persist');
            }
            updateThemeUI(newTheme);
            updateChartTheme(newTheme);
        }

        function updateThemeUI(theme) {
            const icon = document.getElementById('themeIcon');
            const text = document.getElementById('themeText');
            if (theme === 'dark') {
                icon.textContent = 'â˜€ï¸';
                text.textContent = 'Light Mode';
            } else {
                icon.textContent = 'ðŸŒ™';
                text.textContent = 'Dark Mode';
            }
        }

        function updateChartTheme(theme) {
            // Update Chart.js defaults
            if (typeof Chart !== 'undefined') {
                const root = document.documentElement;
                const textColor = getComputedStyle(root).getPropertyValue('--text-secondary').trim();
                const borderColor = getComputedStyle(root).getPropertyValue('--border-default').trim();

                Chart.defaults.color = textColor;
                Chart.defaults.borderColor = borderColor;

                // Trigger redraw of all charts
                if (Chart.instances && Chart.instances.length > 0) {
                    Chart.instances.forEach(chart => {
                        chart.update('none');
                    });
                }
            }
        }

        // Mobile Menu Management
        function initMobileMenu() {
            const toggle = document.getElementById('mobileMenuToggle');
            const sidebar = document.getElementById('sidebar');
            const backdrop = document.getElementById('mobileBackdrop');

            if (!toggle || !sidebar || !backdrop) {
                return;
            }

            toggle.addEventListener('click', () => {
                sidebar.classList.add('mobile-open');
                backdrop.classList.add('active');
            });

            backdrop.addEventListener('click', () => {
                sidebar.classList.remove('mobile-open');
                backdrop.classList.remove('active');
            });
        }

        // Initialize on load
        document.addEventListener('DOMContentLoaded', () => {
            initTheme();
            initMobileMenu();
            const themeToggle = document.getElementById('themeToggle');
            if (themeToggle) {
                themeToggle.addEventListener('click', toggleTheme);
            }
        });
    </script>

    {% block extra_scripts %}{% endblock %}
</body>
</html>
