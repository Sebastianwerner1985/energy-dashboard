<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Energy Dashboard{% endblock %}</title>

    <!-- iOS Web App Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Energy">
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='icons/icon.svg') }}">
    <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='icons/icon.svg') }}">

    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

    <!-- SnowUI Design System -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/snowui-tokens.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/snowui-components.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">

    <!-- Apache ECharts -->
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.5.0/dist/echarts.min.js"></script>

    {% block extra_head %}{% endblock %}
</head>
<body>
    <!-- Mobile Menu Toggle Button -->
    <button class="mobile-menu-toggle" id="mobileMenuToggle" aria-label="Toggle menu">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="3" y1="12" x2="21" y2="12"></line>
            <line x1="3" y1="6" x2="21" y2="6"></line>
            <line x1="3" y1="18" x2="21" y2="18"></line>
        </svg>
    </button>

    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <!-- Sidebar Header -->
            <div class="sidebar-header">
                <div class="sidebar-logo">‚ö°</div>
                <div>
                    <div class="sidebar-title">Energy</div>
                    <div class="sidebar-subtitle">Dashboard</div>
                </div>
            </div>

            <!-- Sidebar Navigation -->
            <nav class="sidebar-nav">
                <a href="http://192.168.178.100:8080" class="nav-link">
                    <span class="nav-icon">üè†</span>
                    <span class="nav-text">Home</span>
                </a>
                <div class="nav-divider"></div>
                <a href="{{ url_for('overview') }}" class="nav-link {% if request.endpoint == 'overview' %}active{% endif %}">
                    <span class="nav-icon">üìä</span>
                    <span class="nav-text">Overview</span>
                </a>
                <a href="{{ url_for('realtime') }}" class="nav-link {% if request.endpoint == 'realtime' %}active{% endif %}">
                    <span class="nav-icon">‚ö°</span>
                    <span class="nav-text">Real-time</span>
                </a>
                <a href="{{ url_for('costs') }}" class="nav-link {% if request.endpoint == 'costs' %}active{% endif %}">
                    <span class="nav-icon">üí∞</span>
                    <span class="nav-text">Costs</span>
                </a>
                <a href="{{ url_for('history') }}" class="nav-link {% if request.endpoint == 'history' %}active{% endif %}">
                    <span class="nav-icon">üìà</span>
                    <span class="nav-text">History</span>
                </a>
                <a href="{{ url_for('settings') }}" class="nav-link {% if request.endpoint == 'settings' %}active{% endif %}">
                    <span class="nav-icon">‚öôÔ∏è</span>
                    <span class="nav-text">Settings</span>
                </a>
            </nav>

            <!-- Sidebar Footer with Theme Toggle -->
            <div class="sidebar-footer">
                <button class="theme-toggle-btn" onclick="toggleTheme()" id="themeToggleBtn">
                    <svg id="theme-icon-sun" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display:none;">
                        <circle cx="12" cy="12" r="5"></circle>
                        <line x1="12" y1="1" x2="12" y2="3"></line>
                        <line x1="12" y1="21" x2="12" y2="23"></line>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                        <line x1="1" y1="12" x2="3" y2="12"></line>
                        <line x1="21" y1="12" x2="23" y2="12"></line>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                    </svg>
                    <svg id="theme-icon-moon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                    </svg>
                    <span id="theme-text">Light Mode</span>
                </button>
            </div>
        </aside>

        <!-- Main Content Area -->
        <main class="main-content">
            {% block content %}{% endblock %}
        </main>
    </div>

    <!-- Mobile Menu Backdrop -->
    <div class="mobile-backdrop" id="mobileBackdrop"></div>

    <!-- JavaScript for Theme Management and Mobile Menu -->
    <script>
        // Theme Management
        const html = document.documentElement;
        const themeIconSun = document.getElementById('theme-icon-sun');
        const themeIconMoon = document.getElementById('theme-icon-moon');
        const themeText = document.getElementById('theme-text');

        // Initialize theme from localStorage (default to dark)
        function initTheme() {
            const savedTheme = localStorage.getItem('theme') || 'dark';
            html.setAttribute('data-theme', savedTheme);
            updateThemeUI(savedTheme);
        }

        function toggleTheme() {
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';

            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeUI(newTheme);

            // Update charts if they exist
            if (typeof updateChartTheme === 'function') {
                updateChartTheme(newTheme);
            }
        }

        function updateThemeUI(theme) {
            if (theme === 'dark') {
                themeIconSun.style.display = 'none';
                themeIconMoon.style.display = 'block';
                themeText.textContent = 'Light Mode';
            } else {
                themeIconSun.style.display = 'block';
                themeIconMoon.style.display = 'none';
                themeText.textContent = 'Dark Mode';
            }
        }

        // Initialize theme on page load
        initTheme();

        // Mobile Menu Toggle
        const mobileMenuToggle = document.getElementById('mobileMenuToggle');
        const sidebar = document.getElementById('sidebar');
        const mobileBackdrop = document.getElementById('mobileBackdrop');

        function toggleMobileMenu() {
            sidebar.classList.toggle('mobile-open');
            mobileBackdrop.classList.toggle('active');
        }

        function closeMobileMenu() {
            sidebar.classList.remove('mobile-open');
            mobileBackdrop.classList.remove('active');
        }

        if (mobileMenuToggle) {
            mobileMenuToggle.addEventListener('click', toggleMobileMenu);
        }

        if (mobileBackdrop) {
            mobileBackdrop.addEventListener('click', closeMobileMenu);
        }
    </script>

    <!-- Page-specific Scripts -->
    {% block extra_scripts %}{% endblock %}
</body>
</html>
