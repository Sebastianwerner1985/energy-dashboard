<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Energy Dashboard{% endblock %}</title>

    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

    <!-- SnowUI Design System -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/snowui-tokens.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/snowui-components.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>

    {% block extra_head %}{% endblock %}
</head>
<body>
    <!-- Mobile Menu Toggle Button -->
    <button class="mobile-menu-toggle" id="mobileMenuToggle" aria-label="Toggle menu">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="3" y1="12" x2="21" y2="12"></line>
            <line x1="3" y1="6" x2="21" y2="6"></line>
            <line x1="3" y1="18" x2="21" y2="18"></line>
        </svg>
    </button>

    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <!-- Sidebar Header -->
            <div class="sidebar-header">
                <div class="sidebar-logo">âš¡</div>
                <div>
                    <h1 class="sidebar-title">Energy Dashboard</h1>
                </div>
            </div>

            <!-- Sidebar Navigation -->
            <nav class="sidebar-nav">
                <a href="{{ url_for('overview') }}" class="sidebar-nav-item {% if request.endpoint == 'overview' %}active{% endif %}">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="3" width="7" height="7"></rect>
                        <rect x="14" y="3" width="7" height="7"></rect>
                        <rect x="14" y="14" width="7" height="7"></rect>
                        <rect x="3" y="14" width="7" height="7"></rect>
                    </svg>
                    Overview
                </a>
                <a href="{{ url_for('realtime') }}" class="sidebar-nav-item {% if request.endpoint == 'realtime' %}active{% endif %}">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="22 12 18 12 15 21 9 3 6 12 2 12"></polyline>
                    </svg>
                    Real-time
                </a>
                <a href="{{ url_for('costs') }}" class="sidebar-nav-item {% if request.endpoint == 'costs' %}active{% endif %}">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="12" y1="1" x2="12" y2="23"></line>
                        <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path>
                    </svg>
                    Costs
                </a>
                <a href="{{ url_for('history') }}" class="sidebar-nav-item {% if request.endpoint == 'history' %}active{% endif %}">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"></circle>
                        <polyline points="12 6 12 12 16 14"></polyline>
                    </svg>
                    History
                </a>
                <a href="{{ url_for('settings') }}" class="sidebar-nav-item {% if request.endpoint == 'settings' %}active{% endif %}">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="3"></circle>
                        <path d="M12 1v6m0 6v6m5.196-15.804l-4.243 4.243m-2.828 2.828l-4.243 4.243m15.804-4.242l-4.243-4.243m-2.828 2.828l-4.243-4.243"></path>
                    </svg>
                    Settings
                </a>
            </nav>

            <!-- Sidebar Footer with Theme Toggle -->
            <div class="sidebar-footer">
                <button class="theme-toggle-btn" onclick="toggleTheme()" id="themeToggleBtn">
                    <svg id="theme-icon-sun" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display:none;">
                        <circle cx="12" cy="12" r="5"></circle>
                        <line x1="12" y1="1" x2="12" y2="3"></line>
                        <line x1="12" y1="21" x2="12" y2="23"></line>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                        <line x1="1" y1="12" x2="3" y2="12"></line>
                        <line x1="21" y1="12" x2="23" y2="12"></line>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                    </svg>
                    <svg id="theme-icon-moon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                    </svg>
                    <span id="theme-text">Light Mode</span>
                </button>
            </div>
        </aside>

        <!-- Main Content Area -->
        <main class="main-content">
            {% block content %}{% endblock %}
        </main>
    </div>

    <!-- Mobile Menu Backdrop -->
    <div class="mobile-backdrop" id="mobileBackdrop"></div>

    <!-- JavaScript for Theme Management and Mobile Menu -->
    <script>
        // Theme Management
        const html = document.documentElement;
        const themeIconSun = document.getElementById('theme-icon-sun');
        const themeIconMoon = document.getElementById('theme-icon-moon');
        const themeText = document.getElementById('theme-text');

        // Initialize theme from localStorage (default to dark)
        function initTheme() {
            const savedTheme = localStorage.getItem('theme') || 'dark';
            html.setAttribute('data-theme', savedTheme);
            updateThemeUI(savedTheme);
        }

        function toggleTheme() {
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';

            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeUI(newTheme);

            // Update charts if they exist
            if (typeof updateChartTheme === 'function') {
                updateChartTheme(newTheme);
            }
        }

        function updateThemeUI(theme) {
            if (theme === 'dark') {
                themeIconSun.style.display = 'none';
                themeIconMoon.style.display = 'block';
                themeText.textContent = 'Light Mode';
            } else {
                themeIconSun.style.display = 'block';
                themeIconMoon.style.display = 'none';
                themeText.textContent = 'Dark Mode';
            }
        }

        // Initialize theme on page load
        initTheme();

        // Mobile Menu Toggle
        const mobileMenuToggle = document.getElementById('mobileMenuToggle');
        const sidebar = document.getElementById('sidebar');
        const mobileBackdrop = document.getElementById('mobileBackdrop');

        function toggleMobileMenu() {
            sidebar.classList.toggle('active');
            mobileBackdrop.classList.toggle('active');
            document.body.classList.toggle('menu-open');
        }

        function closeMobileMenu() {
            sidebar.classList.remove('active');
            mobileBackdrop.classList.remove('active');
            document.body.classList.remove('menu-open');
        }

        if (mobileMenuToggle) {
            mobileMenuToggle.addEventListener('click', toggleMobileMenu);
        }

        if (mobileBackdrop) {
            mobileBackdrop.addEventListener('click', closeMobileMenu);
        }

        // Close mobile menu when clicking a nav link
        document.querySelectorAll('.sidebar-nav-item').forEach(item => {
            item.addEventListener('click', closeMobileMenu);
        });

        // Chart.js Theme Configuration
        function getChartTheme() {
            const theme = html.getAttribute('data-theme');
            return {
                isDark: theme === 'dark',
                textColor: theme === 'dark' ? '#e0e0e0' : '#333333',
                gridColor: theme === 'dark' ? '#333333' : '#e0e0e0',
                backgroundColor: theme === 'dark' ? '#1a1a1a' : '#ffffff'
            };
        }

        // Default Chart.js Configuration
        if (typeof Chart !== 'undefined') {
            Chart.defaults.font.family = "'Inter', 'system-ui', sans-serif";
            Chart.defaults.responsive = true;
            Chart.defaults.maintainAspectRatio = false;
        }
    </script>

    {% block extra_scripts %}{% endblock %}
</body>
</html>
